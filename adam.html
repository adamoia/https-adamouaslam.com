<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clothing Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- You'll need to create a CSS file for styling -->
</head>
<body>
    <header>
        <h1>Welcome to My Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/shop">Shop</a></li>
                <li><a href="/cart">Cart</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="products">
        <!-- Product listings go here -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Price: $19.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Price: $24.99</p>
            <button>Add to Cart</button>
        </div>

        <!-- Repeat this structure for each product -->
    </section>

    <footer>
        <p>&copy; 2023 My Clothing Store</p>
    </footer>
</body>
</html>
